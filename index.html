<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/MainController.js"></script>
</head>
<body ng-app='testApp'>
  <div class="container-fluid">

    <div ng-controller="MainController as main">


      <div class="row">
        <div class="col-md-10 col-md-offset-1">

          <form>
            <div class="form-group">
              <label for="inputText">Input</label>
              <textarea id="inputText" class="form-control" rows="5" ng-model="main.text" required>
                </textarea>
            </div>

            <div class="form-group">
              <label for="newDate">New Date</label>
              <input type="text" id="newDate" class="form-control" ng-model="main.newDate" required>
                </input>
            </div>

            <div class="form-group">
              <button ng-click="main.substitute()">Sub</button>
            </div>

            <div class="form-group">
              <label for="inputText">Result</label>
              <textarea id="result" class="form-control" rows="20" ng-model="main.result" required>
                </textarea>
            <div>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
